
<div style="margin: 8px;">

  <div class="page-header">
    <h2>Attendance for {{ date$ | async | date: 'EEEE, MMMM dd, YYYY'}}</h2>
  </div>

  <div class="actions-container">
    <button mat-raised-button>
      Add Student
    </button>

    <button mat-raised-button style="margin-left: 8px;" *ngIf="selection.selected.length != 0">
      Delete Student
    </button>


    <mat-form-field appearance="standard" style="margin-left: 8px;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilterText($event)" placeholder="Ex. ium" #input>
    </mat-form-field>


    <!--<button mat-raised-button
          [disabled]="!dataSource.length"
          (click)="removeData()">
    Remove data
  </button>-->
  </div>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Students">


      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <!-- middleName Column -->
      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Middle</th>
        <td mat-cell *matCellDef="let row">{{row.middleName ?? "N/A"}}</td>
      </ng-container>

      <!-- attendance Column -->
      <ng-container matColumnDef="attendance">
        <th mat-header-cell *matHeaderCellDef>Attendance</th>
        <td mat-cell *matCellDef="let row" (click)="studentAttendance_onClick(row)">{{row.attendance}}</td>
      </ng-container>

      <!-- note Column -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let row">{{row.note}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!--<mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>-->
  </div>


</div>
