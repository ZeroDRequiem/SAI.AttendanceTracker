<div fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="20" class="container">

  <div fxFlex fxLayout="row" fxLayoutGap="20">
    <h2>Attendance for {{ date$ | async | date: 'EEEE, MMMM dd, YYYY'}}</h2>
  </div>

  <div fxFlex fxLayout="row" fxLayoutGap="20">
    <button mat-raised-button (click)="refreshStudent_ButtonClick()">Refresh</button>
    <button mat-raised-button (click)="addStudent_ButtonClick()">Add Student</button>
    <button mat-raised-button *ngIf="selection.selected.length == 1" (click)="editStudent_ButtonClick()" color="accent">Edit Student</button>
    <button mat-raised-button *ngIf="selection.selected.length != 0" (click)="deleteStudent_ButtonClick()" color="warn">
      Delete Student{{selection.selected.length > 1 ? "s" : ""}}
    </button>
  </div>
  <div fxFlex fxLayout="row" fxLayoutGap="20">
    <mat-form-field fxFlex="100">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="filterText_Changed($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  </div>
  <div fxFlex fxLayout="row">
    <div fxFlex="100" class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Students">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last</th>
          <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First</th>
          <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>

        <!-- middleName Column -->
        <ng-container matColumnDef="middleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Middle</th>
          <td mat-cell *matCellDef="let row">{{row.middleName ?? "N/A"}}</td>
        </ng-container>

        <!-- attendance Column -->
        <ng-container matColumnDef="attendance">
          <th mat-header-cell *matHeaderCellDef>Attendance</th>
          <td mat-cell *matCellDef="let row" (click)="studentAttendance_onClick(row)">{{row.attendance}}</td>
        </ng-container>

        <!-- note Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef>Notes</th>
          <td mat-cell *matCellDef="let row">{{row.note}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectStudent_RowClick(row.id)"></tr>
      </table>
    </div>
  </div>
</div>
