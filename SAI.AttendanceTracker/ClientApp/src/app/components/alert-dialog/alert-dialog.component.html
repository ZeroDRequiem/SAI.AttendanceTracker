<mat-card class="alert-card">
  <mat-card-header>
    <mat-card-title>
      <h1 mat-dialog-title>{{data.title}}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div mat-dialog-content>
      <p>{{data.description}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div mat-dialog-actions align="center">
      <button mat-raised-button [mat-dialog-close]="true" color="{{data.confirmStyle.toLowerCase()}}" type="submit">{{data.confirmText}}</button>
      <button mat-raised-button (click)="onNoClick()" type="button">Cancel</button>
    </div>
  </mat-card-actions>
</mat-card>
