<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
        </div>
        <table class="table" *ngIf="students$ | async as studentsObservable">
            <thead>
                <tr>
                    <th>Last</th>
                    <th>First</th>
                    <th>Middle</th>
                    <th>Status</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{student.lastName}}</td>
                    <td>{{student.firstName}}</td>
                    <td>{{student.middleName}}</td>
                    <td
                        (click)="changeStatus(student.studentID)">
                        {{student.status || "Unknown"}}
                    </td>
                    <td>N/A</td>
                </tr>
            </tbody>
        </table>
        <button type="button"
        class="btn btn-outline-secondary"
        (click)="saveChanges()"
        [disabled]="studentsUnchanged">Save</button>
    </div>
</div>
